<ion-content>
  <div class="header">
    <!-- <ion-toolbar style="--background: #f4f5f8;"> -->
      <ion-buttons slot="start">
        <!-- Le bouton "Retour" -->
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>

    <!-- </ion-toolbar> -->

    <div class="header-content">
        <div class="profile-container">
          <ion-avatar>
            <img src="assets/profil.jpeg" alt="Profile">
          </ion-avatar>
          <div class="user-info">
            <h2>Bienvenue</h2>
            <p>Mouhamed Faye</p>
          </div>
        </div>
      <!-- <h3>Helping Your Self</h3> -->
    </div>
    <div>
      <ion-card>
        <img src="assets/etude.png" alt="">
      </ion-card>
    </div>
  </div>
  <div class="search-container">
    <ion-searchbar class="searchInput"
  [(ngModel)]="searchQuery"

  placeholder="Rechercher..."
  animated
></ion-searchbar>
  </div>
  <div class="grid-container">
    <ng-container *ngFor="let item of menuItems">
      <div class="card-wrapper">
        <ion-card [routerLink]="item.route" [class]="item.title">
          <ion-card-content class="cardElement">
            <ion-icon [name]="item.icon" [class]="item.icon" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
        <label class="icone_title">{{ item.title }}</label>
      </div>
    </ng-container>
  </div>
