<ion-content>
  <div class="header">
    <div class="header-content">
        <div class="profile-container">
          <ion-avatar>
            <img src="assets/profil.jpeg" alt="Profile">
          </ion-avatar>
          <div class="user-info">
            <h2>Bienvenue</h2>
            <p>Mouhamed Faye</p>
          </div>
        </div>
      <!-- <h3>Helping Your Self</h3> -->
    </div>
    <div>
      <ion-card>
        <img src="assets/accueil.png" alt="">
      </ion-card>
    </div>
  </div>
  <div class="search-container">
    <ion-searchbar class="searchInput"
  [(ngModel)]="searchQuery"

  placeholder="Rechercher..."
  animated
></ion-searchbar>
  </div>

   <div class="grid-container">
  <ng-container *ngFor="let item of menuItems">
    <div class="card-wrapper">
      <ion-card [routerLink]="item.route" [class]="item.title">
        <ion-card-content class="cardElement">
          <ion-icon [name]="item.icon" [class]="item.icon" size="large"></ion-icon>
        </ion-card-content>
      </ion-card>
      <label class="icone_title">{{ item.title }}</label>
    </div>
  </ng-container>
</div>
    <!-- </div> -->


  <div class="categories-scroll">

    <ion-chip
      *ngFor="let category of categories"
      (click)="selectedCategory = category"
      [class.selected]="selectedCategory === category">
      {{ category }}
    </ion-chip >

  </div>

  <div class="campaigns-section">
    <h2>Trouver le Soutien Dont Vous Avez Besoin</h2>
    <ion-list>
      <ion-card class="campaign-card-home" [style.background-image]="'url(' + campaign.image + ')'"
        *ngFor="let campaign of filterCampaigns()"
        (click)="navigateToCampaignDetails(campaign.id)"
      >

      <ion-card-header>
          <img [src]="campaign.image" style="width: 100%;background-size: cover;height: auto;" alt="{{ campaign.title }}">
          <ion-card-title>{{ campaign.title }}</ion-card-title>
          <ion-card-subtitle>{{ campaign.category }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{ campaign.description }}</p>

          <!-- <div class="progress-container">
            <ion-progress-bar
              [value]="calculateProgress(campaign) / 100"
              color="success"
            ></ion-progress-bar>
            <div class="progress-details">
              <span>{{ campaign.raised | currency:'EUR' }} collect√©s</span>
              <span>Objectif : {{ campaign.goal | currency:'EUR' }}</span>
            </div>
          </div> -->
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>
</ion-content>
